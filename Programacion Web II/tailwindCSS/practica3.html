<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <title>Cards y Formularios - Tailwind CSS</title>
</head>
<body class="bg-gray-100">
    
    
    <section class="container mx-auto py-12 px-4">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-3xl font-bold text-center mb-8">Formulario de Registro</h2>
            <form>
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 font-bold mb-2">
                        Correo Electrónico
                    </label>
                    <input 
                        id="email" 
                        type="email" 
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="tu@email.com"
                    >
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label for="password" class="block text-gray-700 font-bold mb-2">
                            Contraseña
                        </label>
                        <input 
                            id="password" 
                            type="password" 
                            class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500"
                            placeholder="********"
                        >
                        <p class="text-red-500 text-xs italic mt-2">
                            La contraseña debe tener 8 caracteres.
                        </p>
                    </div>
                    
                    <div>
                        <label for="confirm_password" class="block text-gray-700 font-bold mb-2">
                            Confirmar Contraseña
                        </label>
                        <input 
                            id="confirm_password" 
                            type="password" 
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="********"
                        >
                    </div>
                    
                </div>
                
                <div class="mb-6">
                    <label for="name" class="block text-gray-700 font-bold mb-2">
                        Nombre Completo
                    </label>
                    <input 
                        id="name" 
                        type="text" 
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Juan Pérez"
                    >
                </div>
                <div class="mb-6">
                    <label for="pais" class="block text-gray-700 font-bold mb-2">
                        País
                    </label>
                    <select 
                        id="pais" 
                        name="pais" 
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    >
                        <option value="">Selecciona un país</option>
                        <option value="mexico">México</option>
                        <option value="españa">España</option>
                        <option value="argentina">Argentina</option>
                    </select>
                </div>
                
                <div class="flex justify-center">
                    <button 
                        type="submit" 
                        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                    >
                        Registrarse
                    </button>
                </div>
                
                
                <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mt-4">
                    ¡Registro Exitoso!
                </div>
                
            </form>
            
        </div>
    </section>
    
    <div class="fixed bottom-4 right-4 z-50 p-4 bg-green-500 text-white rounded shadow-xl">
        ¡Ajustes Guardados! 
    </div>
    
</body>
</html>
